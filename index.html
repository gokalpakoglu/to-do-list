<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To DO List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  </head>

  <body>
    <div id="container">
      <h1><b>To DO List</b></h1>
      <div id="newtasks">
        <div id="new"><b><em>New Task</em></b></div>
        <div id="body">
          <input id="task" placeholder="Please Add New Tasks" type="text" />
          <button id="button"><i class="fas fa-plus-circle fa-2x  addbtn"></i></button>
        </div>
      </div>
      <div id="tasklist">
        <div id="list">
          <b><em>To DO</em></b>
          <button id="clearall"><i class="fas fa-trash-alt fa-2x delbtn"></i></button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
